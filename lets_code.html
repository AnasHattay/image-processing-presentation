<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
    
    .slide-container {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100vw;
      min-height: 100vh;
      background: linear-gradient(135deg, #F2F9FC 0%, #E3F2FD 100%);
      color: #858481;
      font-family: 'SF Pro Display', sans-serif;
    }
    .main-message {
      color: #12377A;
      font-size: 96px;
      font-weight: 800;
      font-family: 'Inter', sans-serif;
      text-shadow: 0 4px 8px rgba(18, 55, 122, 0.2);
      letter-spacing: -0.03em;
      text-align: center;
      animation: bounceIn 1.5s ease-out;
    }
    .code-icon {
      font-size: 120px;
      color: #12377A;
      animation: pulse 2s infinite;
      margin-bottom: 20px;
    }
    .decorative-brackets {
      font-size: 200px;
      color: rgba(18, 55, 122, 0.1);
      font-weight: 300;
      position: absolute;
      animation: float 3s ease-in-out infinite;
    }
    .bracket-left {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    .bracket-right {
      top: 20%;
      right: 10%;
      animation-delay: 1s;
    }
    .bracket-curly-left {
      bottom: 20%;
      left: 15%;
      animation-delay: 0.5s;
    }
    .bracket-curly-right {
      bottom: 20%;
      right: 15%;
      animation-delay: 1.5s;
    }
    
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(-100px);
      }
      50% {
        opacity: 1;
        transform: scale(1.1) translateY(0);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }
    
    .transition-text {
      font-size: 24px;
      color: #858481;
      font-weight: 400;
      text-align: center;
      margin-top: 40px;
      animation: fadeInUp 2s ease-out;
      opacity: 0;
      animation-fill-mode: forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(18, 55, 122, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .fullscreen-btn:hover {
      background-color: rgba(18, 55, 122, 1);
      transform: scale(1.05);
    }
    .fullscreen-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
    <i class="fas fa-expand" id="fullscreenIcon"></i> Fullscreen
  </button>
  
  <div class="slide-container flex flex-col items-center justify-center p-10 relative min-h-screen">
    <!-- Decorative Background Brackets -->
    <div class="decorative-brackets bracket-left">[</div>
    <div class="decorative-brackets bracket-right">]</div>
    <div class="decorative-brackets bracket-curly-left">{</div>
    <div class="decorative-brackets bracket-curly-right">}</div>
    
    <!-- Main Content -->
    <div class="relative z-10 text-center">
      <div class="code-icon">
        <i class="fas fa-code"></i>
      </div>
      
      <h1 class="main-message">
        Enough, let's code!
      </h1>
    </div>
  </div>

  <script>
    function toggleFullscreen() {
      const btn = document.getElementById('fullscreenBtn');
      const icon = document.getElementById('fullscreenIcon');
      
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().then(() => {
          icon.className = 'fas fa-compress';
          btn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
        }).catch(err => {
          console.log('Error attempting to enable fullscreen:', err.message);
        });
      } else {
        document.exitFullscreen().then(() => {
          icon.className = 'fas fa-expand';
          btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
        }).catch(err => {
          console.log('Error attempting to exit fullscreen:', err.message);
        });
      }
    }

    document.addEventListener('fullscreenchange', () => {
      const btn = document.getElementById('fullscreenBtn');
      const icon = document.getElementById('fullscreenIcon');
      
      if (!document.fullscreenElement) {
        icon.className = 'fas fa-expand';
        btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
      } else {
        icon.className = 'fas fa-compress';
        btn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
      }
    });
  </script>
  <script src="navigation.js"></script>
</body>
</html>
