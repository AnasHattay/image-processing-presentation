<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
    
    .slide-container {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;      width: 100vw;
      min-height: 100vh;
      background: #F2F9FC;
      color: #858481;
      font-family: 'SF Pro Display', sans-serif;
    }
    .title {
      color: #12377A;
      font-size: 36px;
      font-weight: bold;
      font-family: 'Inter', sans-serif;
    }
    .subtitle {
      color: #12377A;
      font-size: 24px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
    }
    .body-text {
      font-size: 20px;
      line-height: 1.5;
    }
    .code-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
      font-family: monospace;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .code-table th, .code-table td {
      border: 1px solid #ddd;
      padding: 16px;
      text-align: left;
      vertical-align: top;
    }
    .code-table th {
      background-color: rgba(18, 55, 122, 0.15);
      color: #12377A;
      font-weight: 600;
      font-family: 'SF Pro Display', sans-serif;
      font-size: 18px;
    }
    .code-table tr:nth-child(even) {
      background-color: rgba(242, 249, 252, 0.7);
    }
    .code-table tr:hover {
      background-color: rgba(18, 55, 122, 0.05);
    }
    .list-color {
      color: rgba(18, 55, 122, 1);
    }
    .tuple-color {
      color: rgba(54, 162, 235, 1);
    }
    .set-color {
      color: rgba(75, 192, 192, 1);
    }
    .dict-color {
      color: rgba(153, 102, 255, 1);
    }
    .operation-name {
      font-weight: 600;
      font-family: 'SF Pro Display', sans-serif;
      color: #12377A;
      font-size: 17px;
    }
    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(18, 55, 122, 0.9);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .fullscreen-btn:hover {
      background-color: rgba(18, 55, 122, 1);
      transform: scale(1.05);
    }
    .fullscreen-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
    <i class="fas fa-expand" id="fullscreenIcon"></i> Fullscreen
  </button>
  <div class="slide-container p-10">
    <h1 class="title mb-6">Common Operations Syntax</h1>
    
    <div class="flex justify-center mt-8">
      <div class="body-text w-full max-w-6xl">
        <div class="bg-white rounded-lg shadow-lg p-8">
          <table class="code-table">
            <thead>
              <tr>
                <th>Operation</th>
                <th>Syntax Comparison</th>
              </tr>
            </thead>
            <tbody id="operationsTableBody">
              <!-- Table content will be populated by JavaScript -->
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fetch the comparison data
    fetch('data/structure_comparison.json')
      .then(response => response.json())
      .then(data => {
        // Populate the operations table
        const tableBody = document.getElementById('operationsTableBody');
        
        // Add key operations
        data.operations.slice(0, 6).forEach(row => {
          const tr = document.createElement('tr');
          
          const opCell = document.createElement('td');
          opCell.textContent = row.operation;
          opCell.className = 'operation-name';
          tr.appendChild(opCell);
          
          const syntaxCell = document.createElement('td');
          
          // Create syntax comparison with color coding
          const listSpan = document.createElement('span');
          listSpan.textContent = row.list;
          listSpan.className = 'list-color';
          
          const tupleSpan = document.createElement('span');
          tupleSpan.textContent = row.tuple;
          tupleSpan.className = 'tuple-color';
          
          const setSpan = document.createElement('span');
          setSpan.textContent = row.set;
          setSpan.className = 'set-color';
          
          const dictSpan = document.createElement('span');
          dictSpan.textContent = row.dict;
          dictSpan.className = 'dict-color';
          
          syntaxCell.appendChild(document.createTextNode('List: '));
          syntaxCell.appendChild(listSpan);
          syntaxCell.appendChild(document.createElement('br'));
          
          syntaxCell.appendChild(document.createTextNode('Tuple: '));
          syntaxCell.appendChild(tupleSpan);
          syntaxCell.appendChild(document.createElement('br'));
          
          syntaxCell.appendChild(document.createTextNode('Set: '));
          syntaxCell.appendChild(setSpan);
          syntaxCell.appendChild(document.createElement('br'));
          
          syntaxCell.appendChild(document.createTextNode('Dict: '));
          syntaxCell.appendChild(dictSpan);
          
          tr.appendChild(syntaxCell);
          
          tableBody.appendChild(tr);
        });
        
      })
      .catch(error => {
        console.error('Error loading operations data:', error);
        document.getElementById('operationsTableBody').innerHTML = 'Error loading table data';
      });
  </script>
<script>
function toggleFullscreen() {
  const btn = document.getElementById('fullscreenBtn');
  const icon = document.getElementById('fullscreenIcon');
  
  if (!document.fullscreenElement) {
    // Enter fullscreen
    document.documentElement.requestFullscreen().then(() => {
      icon.className = 'fas fa-compress';
      btn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
    }).catch(err => {
      console.log('Error attempting to enable fullscreen:', err.message);
    });
  } else {
    // Exit fullscreen
    document.exitFullscreen().then(() => {
      icon.className = 'fas fa-expand';
      btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
    }).catch(err => {
      console.log('Error attempting to exit fullscreen:', err.message);
    });
  }
}

// Listen for fullscreen changes (e.g., when user presses ESC)
document.addEventListener('fullscreenchange', () => {
  const btn = document.getElementById('fullscreenBtn');
  const icon = document.getElementById('fullscreenIcon');
  
  if (!document.fullscreenElement) {
    icon.className = 'fas fa-expand';
    btn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
  } else {
    icon.className = 'fas fa-compress';
    btn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
  }
});
</script>
<script src="navigation.js"></script></body>
</html>
